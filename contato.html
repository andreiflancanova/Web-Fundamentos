<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <h1>ANDREI'S SPOT</h1>
    </header>
    <ul id="menu">
        <li>
            <a href="index.html"> Home </a>
        </li>
        <li>
            <a href="contato.html"> Contato </a>
        </li>
    </ul>
    <h1 class="center">Entre em contato com o Andrei!</h1>

    <div class="container-Contato mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="TextoNome"></div>
                <br>
        
                <!-- Valida se tem @ e . na entrada -->
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="TextoEmail"></div>
                <br>
        
                <label for="assunto">Assunto:</label><br>
                <input type="text" id="assunto" onkeyup="validaAssunto()">
                <div id="TextoAssunto"></div>
                <br>
                <br>
        
                <label for="coment">Comentário:</label><br>
                <textarea name = "coment" id="coment" cols = "50" rows="5" onkeyup="validaComentario()"></textarea>
                <div id="TextoComentario"></div>
                <br>
                <br>
                <button onclick="enviar() ">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <h2>Endereço:</h2>
            <p>Av. Paulista, 1578 - Bela Vista</p>
            <p>São Paulo - SP, 01310-200</p>
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1958340859023!2d-46.6580759502598!3d-23.561409067402167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ceb1eb771f%3A0xe904f6a669744da1!2sMuseu%20de%20Arte%20de%20S%C3%A3o%20Paulo%20Assis%20Chateaubriand!5e0!3m2!1spt-BR!2sbr!4v1655923586229!5m2!1spt-BR!2sbr" 
            width="450" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade" 
            onmousemove="mapaZoom()"
            onmouseout="mapaNormal()"
            id="mapa">
            </iframe>
        </div>
    </div>

    <hr>

    <footer>
        <div class="container-Social">
            <a href="https://pt-br.facebook.com/" target="_blank">
